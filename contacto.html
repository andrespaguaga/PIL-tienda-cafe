<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blogDeCafe</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <header class="header">
      <div class="contenedor">
        <div class="barra">
          <a class="logo" href="index.html">
            <h1 class="logo__nombre no-margin centrar-texto">blog <span class="logo__negrita">deCafe</span></h1>
          </a>
          <div class="navegacion">
            <a href="nosotros.html" class="navegacion__enlace">nosotros</a>
            <a href="cursos.html" class="navegacion__enlace">cursos</a>
            <a href="contacto.html" class="navegacion__enlace">contacto</a>
          </div>
        </div>
      </div>
      <div class="header__texto">
        <h2 class="no-margin">blog de cafe con consejos y cursos</h2>
        <p class="no-margin">aprende de los expertos</p>
      </div>
    </header>

    <main class="contenedor">
      <h3 class="centrar-texto">contacto</h3>
      <div class="contacto-bg"></div>

      <form class="formulario">
        <div class="campo">
          <label class="campo__lable" for="nombre">nombre</label>
          <input class="campo__field" type="text" placeholder="tu nombre" id="nombre" />
        </div>

        <div class="campo">
          <label class="campo__lable" for="email">e-mail</label>
          <input class="campo__field" type="email" placeholder="Tu e-mail" id="email" />
        </div>

        <div class="campo">
          <label class="campo__lable" for="mensaje">mensaje</label>
          <textarea class="campo__field" id="mensaje"></textarea>
        </div>

        <div class="campo">
          <input type="submit" value="ENVIAR" class="boton boton--primario" />
        </div>
      </form>
    </main>

    <footer class="final">
      <div class="contenedor">
        <div class="barra">
          <a class="logo" href="index.html">
            <h1 class="logo__nombre no-margin centrar-texto">blog <span class="logo__negrita">deCafe</span></h1>
          </a>
          <div class="navegacion">
            <a href="nosotros.html" class="navegacion__enlace">nosotros</a>
            <a href="cursos.html" class="navegacion__enlace">cursos</a>
            <a href="contacto.html" class="navegacion__enlace">contacto</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
